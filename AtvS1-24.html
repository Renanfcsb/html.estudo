<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://www.artesanatopassoapassoja.com.br/wp-content/uploads/2021/12/molde-letra-r-12png-768x807.png">
    <title>Atividade</title>
</head>
<body>
    <div class="quadradoo">
        <form action="">
            <h1>Formulario</h1>
        <label for="Nome">Nome</label> 
        <br>
        <input type="text" placeholder="Digite seu nome aqui..." name="Nome" id="Nome" required >
        <br>
        <label for="Email">Email</label>
        <br>
        <input type="text" placeholder="Digite seu email aqui..." name="Email" id="Email" required>
        <br>
        <label for="Descrição">Descrição</label>
        <br>
        <textarea name="Descrição" id="Descrição" cols="21" rows="5" required></textarea>
        <br>
        <select name="módulo" id=""required>
            <option value="">Escolher módulo</option>
            <option value="Módulo1">Módulo 1</option>
            <option value="Módulo2">Módulo 2</option>
            <option value="Módulo3">Módulo 3</option>
            <option value="Módulo4">Módulo 4</option>
            <option value="Módulo5">Módulo 5</option>
        </select>
        <br>
        <label for="Senha">Digite sua senha</label>
        <br>
        <input type="password" placeholder="Digite sua senha..." id="senha" name="senha" required>
        <br>
        <label for="senha2">Confirmar senha</label>
        <br>
        <input type="password" placeholder="Confirme sua senha..." id="senha2" name="senha2" required>
        <br>
        <label for="">Deseja receber novidades em seu e-mail? </label>
        <br>
        <label for="">Sim</label>
        <input id="Sim" type="radio" name="Sim">
        <label for="">Não</label>
        <input type="radio" name="" id="">
        <br>
        <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
